apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  labels:
    app: helloworld
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: "391996659322.dkr.ecr.eu-central-1.amazonaws.com/go-hello-http:{{ .Chart.AppVersion }}"
        ports:
        - containerPort: 8080
