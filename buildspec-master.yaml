version: 0.2	

env:
  git-credential-helper: yes

phases:	
  install:
    runtime-versions: 	
      golang: 1.14	
  build:	
    commands:	
      - git checkout master
      - git status
      - go build	
      - go test ./...	
      - VERSION=`cat version`
      - git tag $VERSION
      - git push origin $VERSION
      - 'sed -i "/appVersion:/c\appVersion: ${VERSION}" helm/Chart.yaml'
      - git add . && git commit -m 'bump chart version' && git push origin master
